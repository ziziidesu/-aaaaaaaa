<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Redirect</title>
</head>
<body>
    <h1>動画リンクを入力してください</h1>
    <form id="video-form">
        <label for="video-link">動画リンク:</label>
        <input type="text" id="video-link" name="video-link" placeholder="動画のURLを入力" required>
        <button type="submit">送信</button>
    </form>

    <script>
        document.getElementById('video-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const videoLink = document.getElementById('video-link').value;
            const videoId = new URL(videoLink).pathname.split('/').pop(); // 動画IDを抽出
            window.location.href = `/video/${videoId}`; // リダイレクト
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Stream</title>
</head>
<body>
    <h1>Stream YouTube Video</h1>
    <form id="videoForm">
        <label for="videoId">YouTube Video ID:</label>
        <input type="text" id="videoId" name="videoId" required>
        <button type="submit">Stream</button>
    </form>
    <div id="videoContainer" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const videoId = document.getElementById('videoId').value;
            const response = await fetch(`/stream?videoId=${videoId}`);
            const html = await response.text();
            document.getElementById('videoContainer').innerHTML = html;
        });
    </script>
</body>
</html>
